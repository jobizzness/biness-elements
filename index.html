<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
    />
    <link
      href="https://fonts.googleapis.com/css?family=K2D:400,500"
      rel="stylesheet"
    />
    <title>Biness Elements demo</title>

    <style>
      @font-face {
        font-family: 'Pacifico';
        font-style: normal;
        font-weight: 400;
        src: local('Pacifico Regular'), local('Pacifico-Regular'),
          url(https://fonts.gstatic.com/s/pacifico/v12/Q_Z9mv4hySLTMoMjnk_rCXYhjbSpvc47ee6xR_80Hnw.woff2)
            format('woff2');
      }
      body {
        margin: 0;
        /* This is a font-stack that tries to use the system-default sans-serifs first */
        font-family: 'K2D', Helvetica, Arial, sans-serif, 'Apple Color Emoji',
          'Segoe UI Emoji', 'Segoe UI Symbol';
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
        line-height: 1.5;
        min-height: 100vh;
        background-color: #fafafa;
      }

      :root {
        --app-primary-color: #008463;
        --app-accent-color: #29b88c;
        --app-secondary-color: black;
        --app-secondary-background: #f7f7f7;
        --app-light-text-color: rgba(0, 0, 0, 0.6);
        --app-accent-color: #8642ff;
        --app-text-color: black;
      }
      h3 {
        font-size: 1.5rem;
        color: #1c5567;
        font-weight: 500;
      }
      h2 {
        font-size: 1rem;
        color: #1c5567;
        font-weight: 500;
      }
      .content {
        max-width: 917px;
        margin: 0 auto;
      }

      .component-wrapper {
        padding: 1em;
        border-radius: 4px;
        background-color: white;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06) !important;
        margin-bottom: 3em;
      }
    </style>

    <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <!-- <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script> -->

    <script type="module" src="./packages/notify/biness-notify.js"></script>
    <script
      type="module"
      src="./packages/step-progress/step-progress.js"
    ></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles"></style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <section class="content">
        <header>
          <h3>Biness Elements Demo</h3>
        </header>
        <!-- Notify -->
        <div class="card component-wrapper">
          <h2>Biness Notify</h2>
          <biness-notify
            opened
            message="Success! You have seen this message"
            type="success"
          ></biness-notify>
        </div>

        <!-- Step Progress -->
        <div class="card component-wrapper">
          <h2>Biness Step Progress</h2>
          <biness-step-progress index="1"> </biness-step-progress>
        </div>
      </section>
    </div>
  </body>
</html>
